<script type="text/javascript">
  function insertarcontenido(url,contenedor){
    $.ajax({
      type: "POST",
      data:{},
      url: url,
      dataType: "html",
      success: function(html) {
        $(contenedor).html(html);
      },error: function(xhr, textStatus, errorThrown){
        console.log("No se pudo insertar contendido");
      }
    });
  }
</script>
